		<br><br />
		<nav>
			<a id="nav1" href="index.html">Avaleht</a>
			<a id="nav2" href="tustart.html">TÜ</a>

            </div>

	</header>
	<main>
		<input type="text" id="searchBox" class="search-field" placeholder="">

			<!-- Nupud lisatakse dünaamiliselt siia -->
		</div>
		<div id=edgebuttons>
			<button id="create" onclick="createButton()">
				<i class="fa-ssolid fa-plus"></i>
			</button>
			<button id="delete" onclick="changeColorAndEnableDelete()">
				<i class="fa-solid fa-trash-alt"></i>
			</button>
		</div>

	</main>

	<button id="scrollToTop" aria-label="Scroll to top" style="display: none;">
        ↑
    </button>
